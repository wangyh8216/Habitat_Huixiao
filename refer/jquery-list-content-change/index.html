<!doctype html>
<html>
<head>
<title>jQuery左右列表选中内容快速切换插件DEMO演示</title>
<meta charset="utf-8">

<link rel="stylesheet" href="css/list-style.css">

<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/list-script.js"></script>
<script>
	$(function(){
		$('#selectTitle').initList();
	})
</script>

</head>
<body>
<h2 style="text-align:center;">网关设备管理</h2>
<div id="selectTitle" class="list-select">
	<div class="list-title">
		<h4>需要运行的网关</h4>
	</div>
	<div class="list-body">
		<div class="item-box left-box">
			<!-- 左边框初始化待选项 -->
			<span class="item" data-id="xigua">网关1</span>
			<span class="item" data-id="pingguo">网关2</span>
			<span class="item" data-id="xiangjiao">网关3</span>
			<span class="item" data-id="boluo">网关4</span>
			<span class="item" data-id="caomei">网关5</span>
			<span class="item" data-id="yali">网关6</span>
			<span class="item" data-id="mitao">网关7</span>
			<span class="item" data-id="sangguo">网关8</span>
			<span class="item" data-id="yangmei">网关9</span>
			<!-- <span class="item" data-id="putao">网关10</span> -->
		</div>
		<div class="center-box">
			<button class="add-one" title="添加选中项">></button>
			<button class="add-all" title="添加全部">>></button>
			<button class="remove-one" title="移除选中项"><</button>
			<button class="remove-all" title="移除全部"><<</button>
		</div>
		<div class="item-box right-box">
			<!-- 右边框存放已选项 -->
		</div>
	</div>
	<div class="list-footer">
		<button class="selected-val" title="确定欲使用的网关">确定</button>
	</div>
</div>

<div style="text-align:center;clear:both;">
<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>
<script src="/follow.js" type="text/javascript"></script>
</div>

</body>
</html>
